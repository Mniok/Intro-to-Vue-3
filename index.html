<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
			<ul>
				<li v-for="detail in details">{{detail}}</li> <!-- for i in arr tworzy <li>i</li> -->
			</ul>
			
			<p>variants:</p>
			<div v-for="variant in variants" :key="variant.id" :id="'item-variant-' + variant.id" :class="'variant-text-' + variant.colour">{{variant.colour}}</div>
			<!-- id i klasa chyba nie są tu good practice bo pewnie powinno się wszystko robić po kluczu? dodałem o tak sobie -->
			<!-- also key jest dla reakytwności vue, żeby vue nie zgubił elementu przy updateowaniu, + better performance -->
			
			<p>sizes:</p>
			<ol type="i">
				<li v-for="size in sizes" :key="size.id">{{size.size}}</li>
			</ol>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
