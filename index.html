<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image"> <!-- v-bind directive - przypisanie zawartoÅ›ci danej image i atrybutu src do siebie -->
			<!-- v-bind: dynamically bind an attribute (src) to an expression (image evaluated like {{image}} - js expression) -->
			<!-- shorthand do v-bind:src - sam :colon: (:src) -->
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
			<a :href="url">link</a> <!-- coding challenge - v-bind url to an anchor tag's href attribute -->
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
