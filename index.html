<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image" :class="{'out-of-stock-img' : !inStock}"> <!-- coding challenge -->
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <div 
              v-for="variant in variants" 
              :key="variant.id" 
              @mouseover="updateImage(variant.image)" 
			  class="color-circle"
			  :style="{backgroundColor: variant.color}">	<!-- camelCase bo style object jest w JS i background-color byłby interpretowany jako background - color (minus) ! -->
															<!-- ale da sie kebab-case w 'quoteach' o tak {'background-color': variant.color} -->
															<!-- może być style="styles" gdzie styles to {object} w data -->
			</div>
            <button 
				class="button" 
				:class="{'disabledButton' : !inStock}"
				@click="addToCart"
				:disabled="!inStock"
			>Add to Cart</button>	<!-- blokowanie możliwości doana do koszyka jeśli produktu nie ma -->
									<!-- dodaje klasę 'disabledButton' (sic. z camelCase w .css jako jedyna) tylko gdy !inStock -->
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
