<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart.length }})</div>
      
      <!-- rzeczy stąd poszły do template komponentu w ProductDisplay.js -->
	  <product-display :premium="premium" @add-to-cart="updateCart"></product-display> <!-- komponent "product-display" z ProductDisplay.js -->
	  <product-display :premium="premium" @add-to-cart="updateCart"></product-display> <!-- :[productdisplay prop premium]="[main app data premium]" - binduje wartość premium z main app scope do komponentu -->
	  <product-display :premium="premium" @add-to-cart="updateCart"></product-display>

    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/ProductDisplay.js"></script>
	<script src="./components/ProductDetails.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
